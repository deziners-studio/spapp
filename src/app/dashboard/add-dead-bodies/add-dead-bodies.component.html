<div class="container-fluid">
    <div class="page-title">
        <h1 class="pull-left">Add Dead Bodies</h1>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="alert {{ alertClass }}" role="alert" *ngIf="alert">
          <span>{{ alertMessage }}</span>
        </div>
        <form class="form" [formGroup]="addForm" novalidate (ngSubmit)="submitForm(addForm.value)">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="ad_no">A.D No.</label>
              <input type="text" formControlName="ad_no" class="form-control" placeholder="A.D No.">
            </div>
            <div class="form-group col-md-4">
              <label for="date">Date</label>
              <input type="text" formControlName="date" class="form-control" placeholder="YYYY-MM-DD">
            </div>
            <div class="form-group col-md-4">
              <label for="time">Time</label>
              <input type="text" formControlName="time" class="form-control" placeholder="HH:MM">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-4">
              <label for="vehicle_type">Gender</label>
              <select formControlName="gender" class="form-control">
                <option value="">Select Gender</option>
                <option *ngFor="let item of gender" [value]="item">{{ item }}</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="age">Age</label>
              <input type="text" formControlName="age" class="form-control" placeholder="Age">
            </div>
            <div class="form-group col-md-4">
              <label for="police_station">Police Station</label>
              <select formControlName="police_station" class="form-control">
                <option value="">Select Police Station</option>
                <option *ngFor="let item of policeStations" [value]="item.ps_id">{{ item.ps_station_name }}</option>
              </select>
            </div>
          </div>
  
          <div class="row">
            <div class="form-group col-md-4">
              <label for="attachment">Attachment</label>
              <input type="file" #fileInput (change)="onFileChange($event)" class="form-control" placeholder="Attachment">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Add Stolen Vehicle</button>
        </form>
      </div>
    </div>
  </div>
