<div class="container-fluid">
    <div class="page-title">
      <h1 class="pull-left">Dead Bodies</h1>
      <a routerLink="/dashboard/dead-bodies/add" class="btn btn-default pull-left">Add New</a>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- FIRS PANEL SECTION -->
        <div class="panel panel-default">
          <!-- <div class="panel-heading">
            <h4 class="panel-title">FIRs</h4>
          </div> -->
          <div class="panel-body tabled-body" style="height: 300px; overflow: auto;">
              <table class="table table-striped">
                <thead>
                    <tr>
                      <th>Date</th>
                      <th>Time</th>
                      <th>A.D. No.</th>
                      <th>Police Station</th>
                      <th>Gender</th>
                      <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of deadBodiesData">
                    <td>{{ item.date }}</td>
                    <td>{{ item.time }}</td>
                    <td>{{ item.ad_no }}</td>
                    <td>{{ item.police_station_id }}</td>
                    <td>{{ item.gender }}</td>
                    <td>{{ item.age }}</td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
        <!-- END OF FIRS PANEL SECTION -->
      </div>
    </div>
  </div>
