<div class="container-fluid">
    <div class="page-title">
        <h1 class="pull-left">Add Stolen Vehicles</h1>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="alert {{ alertClass }}" role="alert" *ngIf="alert">
          <span>{{ alertMessage }}</span>
        </div>
        <form class="form" [formGroup]="addForm" novalidate (ngSubmit)="submitForm(addForm.value)">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="fir_no">FIR No.</label>
              <input type="text" formControlName="fir_no" class="form-control" placeholder="FIR No.">
            </div>
            <div class="form-group col-md-4">
              <label for="fir_date">FIR Date</label>
              <input type="text" formControlName="fir_date" class="form-control" placeholder="YYYY-MM-DD">
            </div>
            <div class="form-group col-md-4">
              <label for="police_station">Police Station</label>
              <select formControlName="police_station" class="form-control">
                <option value="">Select Police Station</option>
                <option *ngFor="let item of policeStations" [value]="item.ps_id">{{ item.ps_station_name }}</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-4">
              <label for="vehicle_type">Vehicle Type</label>
              <select formControlName="vehicle_type" class="form-control">
                <option value="">Select Vehicle Type</option>
                <option *ngFor="let item of vehicleType" [value]="item">{{ item }}</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="vehicle_make">Vehicle Make</label>
              <select formControlName="vehicle_make" class="form-control">
                <option value="">Select Vehicle Make</option>
                <option *ngFor="let item of vehicleMake" [value]="item">{{ item }}</option>
              </select>
              <input type="text" formControlName="other_vehicle_make" class="form-control" *ngIf="addForm.value.vehicle_make === 'Other'" placeholder="Vehicle Make">
            </div>
            <div class="form-group col-md-4">
              <label for="vehicle_model">Vehicle Model</label>
              <input type="text" formControlName="vehicle_model" class="form-control" placeholder="Vehicle Model">
            </div>
          </div>

          <div class="row">
              <div class="form-group col-md-4">
                <label for="vehicle_registration_no">Vehicle Registration No</label>
                <input type="text" formControlName="vehicle_registration_no" class="form-control" placeholder="Vehicle Registration No">
              </div>
              <div class="form-group col-md-4">
                <label for="vehicle_engine_no">Engine No</label>
                <input type="text" formControlName="vehicle_engine_no" class="form-control" placeholder="Engine No">
              </div>
              <div class="form-group col-md-4">
                <label for="vehicle_chassis_no">Chassis No</label>
                <input type="text" formControlName="vehicle_chassis_no" class="form-control" placeholder="Chassis No">
              </div>
          </div>
  
          <div class="row">
            <div class="form-group col-md-4">
              <label for="attachment">Attachment</label>
              <input type="file" #fileInput (change)="onFileChange($event)" class="form-control" placeholder="Attachment">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Add Stolen Vehicle</button>
        </form>
      </div>
    </div>
  </div>
