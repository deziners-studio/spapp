<div class="container-fluid">
  <div class="page-title">
      <h1>Dashboard</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <!-- FIRS PANEL SECTION -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">FIRs</h4>
        </div>
        <div class="panel-body tabled-body" style="height: 300px; overflow: auto;">
            <table class="table table-striped">
              <thead>
                  <tr>
                    <th>Date</th>
                    <th>CR No.</th>
                    <th>Station</th>
                    <th>Document</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of firsData">
                  <td>{{ item.fa_date }}</td>
                  <td>{{ item.fa_crno }}</td>
                  <td>{{ item.fa_police_station_id }}</td>
                  <td>{{ item.fa_attachment }}</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
      <!-- END OF FIRS PANEL SECTION -->
    </div>
    <div class="col-md-6">
      <!-- FIRS PANEL SECTION -->
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Accident Information</h4>
        </div>
        <div class="panel-body tabled-body" style="height: 300px; overflow: auto;">
            <table class="table table-striped">
              <thead>
                  <tr>
                    <th>Date</th>
                    <th>CR No.</th>
                    <th>Station</th>
                    <th>Document</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of accidentData">
                  <td>{{ item.fa_date }}</td>
                  <td>{{ item.fa_crno }}</td>
                  <td>{{ item.fa_police_station_id }}</td>
                  <td>{{ item.fa_attachment }}</td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
      <!-- END OF FIRS PANEL SECTION -->
    </div>
  </div>
</div>
