<app-header></app-header>
<div class="content-container page-area">
  <div class="container">
    <h4>Missing Persons Information</h4>
    <form class="form search-form" [formGroup]="searchForm" novalidate (ngSubmit)="onSearchClick(searchForm.value)">
      <div class="row">
          <div class="col-md-3">
              <label for="">A.D No.</label>
              <input type="text" class="form-control" formControlName="ad_no" placeholder="A.D No.">
          </div>
          <div class="col-md-3">
            <label for="">Date</label>
            <!-- <input type="text" class="form-control" formControlName="date" placeholder="YYYY-MM-DD"> -->
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                        name="dp" formControlName="date" ngbDatepicker #d="ngbDatepicker">
                <span class="input-group-addon" (click)="d.toggle()">
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
            </div>
          </div>
          <div class="col-md-3">
              <label for="">Gender</label>
              <select formControlName="gender" class="form-control">
                  <option value="" selected="selected">Select Gender</option>
                  <option *ngFor="let item of gender" [value]="item">{{ item }}</option>
              </select>
          </div>
          <div class="col-md-3">
              <label for="">Age</label>
              <input type="text" class="form-control" formControlName="date" placeholder="Age">
          </div>
      </div>
      <div class="row">
          <div class="col-md-3">
              <label for="">Police Station</label>
              <select formControlName="police_station" class="form-control">
                  <option value="" selected="selected">Select Police Station</option>
                  <option *ngFor="let item of policeStations" [value]="item.ps_id">{{ item.ps_station_name }}</option>
              </select>
          </div>
          <div class="col-md-2">
              <button type="submit" class="btn btn-primary" style="margin-top: 22px;">Search</button>
          </div>
      </div>
    </form>

    <div class="row" *ngIf="showDataView" style="margin-top: 15px; margin-bottom: 15px;">
        <!-- <p *ngIf="missingPersonsCount > 0">Found {{ missingPersonsCount }} records...</p> -->
        <div class="col-md-12 col-lg-12">
            <p style="padding: 5px 10px;" [ngClass]="{'bg-success': dataCount > 0, 'bg-danger': dataCount === 0}">{{ dataCount }} records found</p>
            <div class="persons-list" *ngFor="let item of deadBodiesData">
                <div class="person-photo">
                    <img src="http://spapp.sentr.co.in/uploads/dead-bodies/{{ item.photograph }}" alt="">
                    <span *ngIf="item.photograph === ''">No Photo Available</span>
                </div>
                <div class="person-details">
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>A.D No.</th>
                                <td>{{ item.ad_no }}</td>
                            </tr>
                            <tr>
                                <th>Date</th>
                                <td>{{ item.date }}</td>
                            </tr>
                            <tr>
                                <th>Time</th>
                                <td>{{ item.time }}</td>
                            </tr>
                            <tr>
                                <th>Gender</th>
                                <td>{{ item.gender }}</td>
                            </tr>
                            <tr>
                                <th>Age</th>
                                <td>{{ item.age }}</td>
                            </tr>
                            <tr>
                                <th>Police Station</th>
                                <td>{{ item.ps_station_name }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
