<div class="container-fluid login-page">
  <div class="row login-holder">
    <div class="col-md-2 col-md-offset-5 login-container">
      <form class="form login-form" [formGroup]="loginForm" novalidate (ngSubmit)="onLoginSubmit(loginForm.value)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary pull-right">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
